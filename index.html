<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carolina Herrera</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid custom-container">
        <!-- Fondo degradado -->
        <div class="position-absolute top-0 start-0 w-100 h-100 background-gradient"></div>
        <!-- FIN Fondo degradado -->


        <!-- Fondo rotativo -->
        <div class="img-background d-flex align-items-center justify-content-center w-100 h-100"
            id="background-container">
            <img src="/img/rueda-principal.webp" alt="Background" class="img-fluid" id="background">
        </div>
        <!-- FIN Fondo rotativo -->

        <!-- CONTENIDO PRINCIPAL-->
        <div class="content m-0" style="min-height: 100vh; /* 100% del alto de la ventana visible */">

            <!-- LOGO CAROLINA HERRERA-->
            <div class="row mb-5" style="margin-top: 100px;">
                <div class="col text-center logo-container">
                    <img src="/img/logo carolina herrera.svg" alt="" class="img-fluid">
                </div>
            </div>
            <!-- FIN LOGO CAROLINA HERRERA-->

            <!-- TEXTOS -->
            <div class="row my-5">
                <div class="col text-center">
                    <div>
                        <p class="title fs-1 text-white lh-1 m-0">EL ZODIACO </p>
                        <p class="title fs-1 text-white lh-1 m-0">MÁGICO HERRERA </p>
                    </div>
                </div>

            </div>

            <div class="row my-5">
                <div>
                    <span class="fs-5 text-white">Encuentra el regalo mágico perfecto para estas fiestas con la Carta
                        Astral
                        Herrera.</span>
                </div>
            </div>
            <!-- FIN TEXTOS -->

            <!-- BOTON SIGUIENTE -->
            <div class="row my-5">
                <a href="/genero.html" class="text-decoration-none">
                    <button class="btn btn-light border-0 px-5 py-3" onmouseover="this.style.transform='scale(1.05)';"
                        onmouseout="this.style.transform='scale(1)';">
                        <span class="text-uppercase fs-6 fw-bold">empezar ya</span>
                    </button>
                </a>
            </div>
            <!-- FIN BOTON SIGUIENTE -->
        </div>
        <!-- FIN CONTENIDO PRINCIPAL-->
    </div>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- FIN SCRIPT BOOTSTRAP-->

    <!-- JS MOUSE -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const element = document.getElementById('background-container');

            document.addEventListener('mousemove', (e) => {
                moveElement(e);
            });

            function moveElement(e) {
                const { clientX, clientY } = e;
                const { left, top, width, height } = element.getBoundingClientRect();

                const xPos = (clientX - left - width / 2) / (width / 2);
                const yPos = (clientY - top - height / 2) / (height / 2);

                const moveX = -xPos * 25; // Ajusta la sensibilidad del movimiento en el eje X
                const moveY = -yPos * 25; // Ajusta la sensibilidad del movimiento en el eje Y

                element.style.transform = `translate(${moveX}px, ${moveY}px)`;
            }
        });
    </script>
    <!-- FIN JS MOUSE -->

    <!-- JS ROTACIÓN IMAGEN -->
    <script>
        const rotatingImage = document.getElementById('background');

        let rotationAngle = 0;

        function rotateImage() {
            rotationAngle += 0.1;
            rotatingImage.style.transform = `rotate(${rotationAngle}deg)`;

            requestAnimationFrame(rotateImage);
        }

        rotateImage(); // Inicia la rotación
    </script>
    <!-- FIN JS ROTACIÓN IMAGEN -->


</body>

</html>
