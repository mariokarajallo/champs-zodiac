<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carolina Herrera</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



    <!--ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


    <!--JS DATE TIME = flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


</head>

<body>
    <div class="container-fluid custom-container">

        <!-- Fondo degradado -->
        <div class="position-absolute top-0 start-0 w-100 h-100 background-gradient"></div>
        <!-- FIN Fondo degradado -->

        <!-- FONDO DE ESTRELLAS -->
        <section class="wrapper">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- FIN FONDO DE ESTRELLAS-->

        <!-- CONTENIDO PRINCIPAL -->
        <div class="content m-0" style="min-height: 100vh;">
            <!-- TITULO -->
            <div class="row my-5 m-0 p-0">
                <div class="col text-center">
                    <div>
                        <p class="title fs-1 text-white lh-1 m-0">Cuéntanos más sobre ti</p>
                    </div>
                </div>
            </div>
            <!-- FIN TITULO -->

            <!-- FECHA NACIMIENTO-->
            <div class="row my-5 m-0 p-0 px-md-5">

                <!-- INPUT CIUDAD-->
                <div class="col-12 col-md-3 text-center ">
                    <span class="title fs-3 txt-body">Ciudad</span>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="ciudad" name="ciudad">
                    </div>
                </div>

                <!-- INPUT HORA-->
                <div class="col-12 col-md-3 text-center ">
                    <span class="title fs-3 txt-body">A las</span>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <div class="input-group date">
                            <input type="text" id="hora" name="hora" class="form-control fw-bold">
                            <span class="input-group-addon input-group-text"><i class="bi bi-clock-history"
                                    aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIN FECHA NACIMIENTO-->

            <!-- BOTON SIGUIENTE-->
            <div class="row my-5 text-center">
                <a href="/pre_zodiac.html">
                    <button class="btn btn-light border-0 px-5 py-3" onmouseover="this.style.transform='scale(1.05)';"
                        onmouseout="this.style.transform='scale(1)';">
                        <span class="text-uppercase fs-6 fw-bold">SIGUIENTE</span>
                    </button>
                </a>
            </div>
            <!-- FIN BOTON SIGUIENTE-->



        </div>
        <!--FOOTER-->
        <div class="w-100 position-fixed" style="bottom: -100px;">
            <div class="d-flex align-items-center justify-content-center" id="background-container"
                style="height: 300px;">
                <img src="/img/rueda-principal.webp" alt="Background" class="img-fluid" id="background"
                    style="max-width: 600px;">
                <img src="/img/rueda-borde.webp" alt="Background" class="img-fluid" id="background2"
                    style="max-width: 750px; z-index: -1; position: absolute;">
            </div>
        </div>
        <!--FIN FOOTER-->



    </div>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- FIN SCRIPT BOOTSTRAP-->

    <!--JS DATE PICKER = flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/datetime.js"></script>
    <!--FIN JS DATE PICKER-->

    <!-- FONDO ROTATIVO -->
    <script>
        const rotatingImage = document.getElementById('background');

        let rotationAngle = 0;

        function rotateImage() {
            rotationAngle += 0.05;
            rotatingImage.style.transform = `rotate(${rotationAngle}deg)`;

            requestAnimationFrame(rotateImage);
        }

        rotateImage(); // Inicia la rotación
    </script>
    <!-- FIN FONDO ROTATIVO -->

    <!-- FONDO ROTATIVO -->
    <script>
        const rotatingImage2 = document.getElementById('background2');

        let rotationAngle2 = 0;

        function rotateImage2() {
            rotationAngle2 -= 0.05; // Resta en lugar de sumar para rotar en sentido contrario
            rotatingImage2.style.transform = `rotate(${rotationAngle2}deg)`;

            requestAnimationFrame(rotateImage2);
        }

        rotateImage2(); // Inicia la rotación
    </script>
    <!-- FIN FONDO ROTATIVO -->

</body>

</html>
