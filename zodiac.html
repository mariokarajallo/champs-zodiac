<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carolina Herrera</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">




    <!--ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


    <!--JS DATE TIME = flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!--anime js-->
    <script src="https://cdn.jsdelivr.net/npm/velocity-animate@2.0.8/velocity.min.js"></script>


</head>

<body>
    <div class="container-fluid custom-container">

        <!-- Fondo degradado -->
        <div class="position-absolute top-0 start-0 w-100 h-100 background-gradient"></div>
        <!-- FIN Fondo degradado -->

        <!-- FONDO DE ESTRELLAS -->
        <section class="wrapper">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- FIN FONDO DE ESTRELLAS-->


        <!-- CONTENIDO PRINCIPAL -->
        <div class="content" style="min-height: 100vh;">
            <!--contenido fijo-->
            <div class="d-flex align-items-center justify-content-center" id="background-container"
                style="height: 300px;">
                <!--TEXTO ANIMADO-->
                <div class="text-center" style="z-index: 1; position: absolute;">
                    <p class="animated-paragraph fs-1 text-white title lh-1">Las estrellas se estan</p>
                    <p class="animated-paragraph fs-1 text-white title lh-1">alineando, para </p>
                    <p class="animated-paragraph fs-1 text-white title lh-1">develar su</p>
                    <a href="/zodiac.html" class="text-decoration-none animated-paragraph">
                        <button class="btn btn-light border-0 px-5 py-3"
                            onmouseover="this.style.transform='scale(1.05)';"
                            onmouseout="this.style.transform='scale(1)';">
                            <span class="text-uppercase fs-6 fw-bold">DESTINO</span>
                        </button>
                    </a>
                </div>
                <img src="/img/rueda-principal.webp" alt="Background" class="img-fluid" id="background"
                    style="max-width: 600px;">
                <img src="/img/rueda-borde.webp" alt="Background" class="img-fluid" id="background2"
                    style="max-width: 750px; z-index: -1; position: absolute;">
            </div>
        </div>



    </div>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


    <!-- FIN SCRIPT BOOTSTRAP-->

    <!-- FONDO ROTATIVO -->
    <script>
        const rotatingImage = document.getElementById('background');

        let rotationAngle = 0;

        function rotateImage() {
            rotationAngle += 0.05;
            rotatingImage.style.transform = `rotate(${rotationAngle}deg)`;

            requestAnimationFrame(rotateImage);
        }

        rotateImage(); // Inicia la rotación
    </script>
    <!-- FIN FONDO ROTATIVO -->

    <!-- FONDO ROTATIVO -->
    <script>
        const rotatingImage2 = document.getElementById('background2');

        let rotationAngle2 = 0;

        function rotateImage2() {
            rotationAngle2 -= 0.05; // Resta en lugar de sumar para rotar en sentido contrario
            rotatingImage2.style.transform = `rotate(${rotationAngle2}deg)`;

            requestAnimationFrame(rotateImage2);
        }

        rotateImage2(); // Inicia la rotación
    </script>
    <!-- FIN FONDO ROTATIVO -->

    <!-- JS MOUSE -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const element = document.getElementById('background-container');

            document.addEventListener('mousemove', (e) => {
                moveElement(e);
            });

            function moveElement(e) {
                const { clientX, clientY } = e;
                const { left, top, width, height } = element.getBoundingClientRect();

                const xPos = (clientX - left - width / 2) / (width / 2);
                const yPos = (clientY - top - height / 2) / (height / 2);

                const moveX = -xPos * 8; // Ajusta la sensibilidad del movimiento en el eje X
                const moveY = -yPos * 8; // Ajusta la sensibilidad del movimiento en el eje Y

                element.style.transform = `translate(${moveX}px, ${moveY}px)`;
            }
        });
    </script>
    <!-- FIN JS MOUSE -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paragraphs = document.querySelectorAll(".animated-paragraph");

            paragraphs.forEach((paragraph) => {
                paragraph.classList.add("animate");
            });
        });
    </script>

</body>

</html>
